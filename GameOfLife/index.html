<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<title>Game of life</title>

</head>
<body>
	<div class="container-fluid">
		<h1>Conway's Game of Life</h1>
		<div class="row">

			<div class="col col-3">
				<div class="row">
					<label>speed</label>
					<input class="speed" type="range" min="0" max="950" value="500">
				</div>
				<div class="row">
					<label>cell qty</label>
					<input class="quantity" type="range" min="5" max="50" value="30">
				</div>
				<div class="row">
					
					<label>starting density</label>
					<input class="density" type="range" min="0" max="100" value="10">
					
				</div>
				
				<div class="row">
					<div class="col">
						<label>color</label>
					</div>
					<div class="col">
						<input class="colorCheck" type="checkbox" name="color">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label>Keep Alive</label>
					</div>
					<div class="col">
						<input class="stayAlive param" type="number" name="stayAlive" value=23>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label>Revive</label>
					</div>
					<div class="col">
						<input class="revive param" type="number" name="revive" value=3>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button class="btn btn-success playButton">start</button>
					</div>
					<div class="col">
						<button class="btn btn-secondary resetButton">reset</button>
					</div>
					<div class="col">
						<button class="btn btn-secondary clearButton">clear</button>
					</div>
				</div>
			</div>
			<div class="col col-9">
				<div class="container game"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script/life.js"></script>
	<script type="text/javascript" src="script/game.js"></script>
</body>
</html>
